<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
     // $('#div1').on('mouseenter mouseleave', alternarDestaque) // faz a mesma coisa que abaixo, mas chamando 2
        $('#div1').hover(alternarDestaque, alternarDestaque)// assim alterna o destaque adicionando o css e tirando
                      //(alternarDestaque, e => {}) // assim alterna e permanece o destaque

        $('#div1').one('mouseenter', e => alert('Aviso: você entrou'))//.one notifica uma unica vez como alerta
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))// doubleclick executa evento

        $(window).resize(function(e) {// redimencionando a tela atraves do window
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`largura: ${l} e altura: ${a}`)
        })

        $(':input').select(e => {// dessa forma é imprimido no input o nome selecionado .select
            const inicio = e.target.selectionStart
            const fim = e.target.selecionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })

    </script>
</body>
