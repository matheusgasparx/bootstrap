<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div> SEM ID!! </div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>')// funcao append adiciona elemento na pagina. adicionando paragrafo

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('pão'),
            $('<li>').append('manteiga'), // <li> dessa forma CRIA elementos
            $('<li>').append('café')
        ]                                           // prepend adiciona a frente os itens primeiro, append atras
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)  
            $('#conteudo2').append(lista)// dessa forma adiciona a lista ao conteudo 2 do h1  

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
                .prepend('<h1>0</h1>')// add 1 e 2 em seguida antecipa 0
        $('#conteudo3').html('<h1>123</h1>')// altera o h1 do html 
        $('#conteudo3').text('gasp')// dessa forma altera o texto

        // Alterando todos
        $('div[id]').html('<Strong>Todos</Strong>')
        //acessa o id das dives, atraves do html muda todos

    </script>
</body>
